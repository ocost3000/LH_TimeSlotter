<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>LH Time Slot Configuration</title>
    <style>
      header {
        background-color: #000;
        padding: 30px;
        text-align: center;
        font-size: 35px;
        color: white;
      }
      
    </style>
  </head>
  
  <body>
    <header>LH Time Slot Configuration</header>
    
    <div class="container">
      <br>
      <h3>Enter Time Slot Constraints</h3>
      <div class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="num-slots">Number of slots offered</label>
          <input type="number" class="form-control" id="num-slots" placeholder="Number of slots to offer">
        </div>
        <div class="form-group">
          <label class="sr-only" for="max-slots">Maximum slots</label>
          <input type="number" class="form-control" id="max-slots" placeholder="Maximum slots">
        </div>
        <div class="form-group">
          <label class="sr-only" for="min-slots">Minimum slots</label>
          <input type="number" class="form-control" id="min-slots" placeholder="Minimum slots">
        </div>
      </div>
      
    </div>
    <br>
    
    <div class="container">
      <h3>Enter Document information</h3>
      <br>
      <div class="form-group">
        <label for="spreadsheet-id">Google Sheets ID</label>
        <input type="text" class="form-control" id="spreadsheet-id">
      </div>
      <div class="form-group">
        <label for="sheet-name">Sheet Name</label>
        <input type="text" class="form-control" id="sheet-name">
      </div>
      <div class="form-inline">
        <div class="form-group">
          <label for="row-start">Starting Row</label>
          <input type="number" class="form-control" id="row-start" placeholder="Starting Row">
        </div>
        <div class="form-group">
          <label for="coln-start">Starting Column</label>
          <input type="number" class="form-control" id="coln-start" placeholder="Starting Column">
        </div>
      </div>
      
      <button type="button" class="btn btn-primary"onclick="test()">
      Calculate
      </button>

    </div>
    <br>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./script.ts"></script>
    
  </body>
</html>
